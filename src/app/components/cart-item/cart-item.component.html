

<mat-card class="example-card">
    <mat-card-header>
    <!-- add product name below -->
      <h2>{{cartData.name}}</h2>
    </mat-card-header>

    <!-- add image url below -->
    <img mat-card-image [src]="cartData.image" alt="image of Product">
    <mat-card-content>
    <!-- add product price below -->
      <h3>Price: {{cartData.price}}</h3>
    </mat-card-content>
  </mat-card>
