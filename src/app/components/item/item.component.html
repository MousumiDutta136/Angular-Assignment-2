<mat-card class="example-card">
    <mat-card-header>
      <h2>{{itemData.name}}</h2>
    </mat-card-header>




    <img mat-card-image [src]="itemData.image" alt="image of Product">
    <mat-card-content>

      <h3>Price:{{itemData.price}}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click) = "addItem(itemData)">Add to cart</button>
    </mat-card-actions>
  </mat-card>
